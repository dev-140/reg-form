<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>

    <!-- first step -->
    <div class="main-wrapper container d-flex align-items-center justify-content-center col-12">
        <div class="col-6 main-cotainer first-step-container trans">
            <form>
                <div class="row campus-container">
                    <h2>Choose the T.I.P Campus</h2>
                    <div class="d-flex flex-row col-6">
                        <div class="form-check">
                            <input class="form-check-input r-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                            <label class="form-check-label" for="inlineRadio1">Manila</label>
                        </div>
                        <div class="form-check qc-container">
                            <input class="form-check-input r-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" >
                            <label class="form-check-label" for="inlineRadio2">Quezon City</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                <label for="exampleInputEmail1" class="placeholder-email">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
            </form>
          <button class="btn btn-primary step-one-btn">Next</button>
        </div>

        <!-- second step -->
        <div class="col-12 main-cotainer second-step-container inactive trans">
            <div class="row campus-container">
                <h2>1. Personal And Basic Information</h2>
            </div>
            
            <div class="d-flex flex-row col-12">
                <div class="form-row col-6">
                    <div class="col-11 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control checkInput" id="validationCustom01" placeholder="First name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-11 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control checkInput" id="validationCustom02" placeholder="Last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-11 mb-3">
                        <label for="validationCustom04">Middle name</label>
                        <input type="text" class="form-control checkInput" id="validationCustom04" placeholder="Middle name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>

                <div class="form-row col-6">
                 <div class="col-11 mb-3">
                        <label for="validationCustom05">Suffix: Optional</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder="Suffix" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-11 mb-3">
                        <label for="validationCustom03">Address</label>
                        <input type="text" class="form-control checkInput" id="validationCustom03" placeholder="Address" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-11 mb-3">
                        <label>Civil Status</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="Single" selected>Single</option>
                            <option value="Married">Married</option>
                            <option value="Separated">Separated</option>
                            <option value="Widowed">Widowed</option>
                          </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary step-two-btn">Next</button>
        </div>

        <div class="col-6 main-cotainer third-step-container inactive trans">
            <h2>3. Additional Information</h2>

            <div class="d-flex flex-row col-12">
                <div class="form-row col-6">
                    <div class="col-11 mb-3">
                    <label for="validationCustom011">Student Contact Number</label>
                    <input type="tel" class="form-control checkInput2 sContact" id="validationCustom011" placeholder="Contact" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-11 mb-3">
                    <label for="validationCustom012">Student Birthday</label>
                    <input type="date" class="form-control checkInput2" id="validationCustom012" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-11 mb-3">
                        <label for="validationCustom014">Guardian</label>
                        <input type="text" class="form-control checkInput2" id="validationCustom014" placeholder="Full name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>

                <div class="form-row col-6">
                 <div class="col-11 mb-3">
                        <label for="validationCustom015">Guardian Contact Number</label>
                        <input type="tel" class="form-control checkInput2 gContact" id="validationCustom015" placeholder="Contact"   required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-11 mb-3">
                        <label>Gender</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="Single" selected>Male</option>
                            <option value="Single">Female</option>
                            <option value="Others">Others</option>
                          </select>
                    </div>
                    <div class="col-11 mb-3">
                        <label for="validationCustom013">Program</label>
                        <input type="text" class="form-control checkInput2" id="validationCustom013" placeholder="Program"   required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>
                    
          <button class="btn btn-primary step-three-btn">Next</button>
        </div>

        <div class="col-6 main-cotainer fourth-step-container inactive trans">
            <h2>Thank you for submitting! We hope to see you inside the campus</h2>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./app.js"></script>  
</body>
</html>
